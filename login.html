<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Portal | Login</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Particle Background */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Auth Container */
        .auth-container {
            background: rgba(26, 26, 26, 0.9);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 440px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out forwards;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Animation */
        .logo {
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0;
            transform: scale(0.9);
            animation: scaleIn 0.5s ease-out 0.3s forwards;
        }

        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo h1 {
            color: #4CAF50;
            font-size: 2.2em;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #4CAF50, 0 0 20px #4CAF50;
        }

        /* Form Group Animations */
        .form-group {
            margin-bottom: 1.5rem; /* Space between form groups */
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.5s ease-out forwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.4s; }
        .form-group:nth-child(2) { animation-delay: 0.6s; }
        .remember-me { animation-delay: 0.8s; }
        button { animation-delay: 1s; }
        .switch-form { animation-delay: 1.2s; }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Input Fields */
        .form-group {
            position: relative;
        }

        .form-group label {
            display: block; /* Ensure the label is on its own line */
            margin-bottom: 0.5rem; /* Space between label and input */
            color: #666;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #2d2d2d;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }

        /* Password Toggle */
        .password-container {
            position: relative;
        }

        .show-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
            width: 20px;
            height: 20px;
        }

        .show-password svg {
            width: 100%;
            height: 100%;
            fill: #666;
            transition: fill 0.3s ease;
        }

        .show-password:hover svg {
            fill: #4CAF50;
        }

        .show-password.active svg {
            fill: #4CAF50;
        }

        /* Remember Me */
        .remember-me {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .remember-me input {
            width: auto;
            margin-right: 10px;
            opacity: 0;
            position: absolute;
        }

        .remember-me label {
            position: relative;
            padding-left: 25px;
            cursor: pointer;
        }

        .remember-me label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            background: #2d2d2d;
            transition: background 0.3s ease;
        }

        .remember-me input:checked ~ label::before {
            background: #4CAF50;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 14px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
        }

        button:active {
            transform: translateY(0);
        }

        /* Switch Form Link */
        .switch-form {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .switch-form a {
            color: #4CAF50;
            text-decoration: none;
            margin-left: 8px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .switch-form a:hover {
            color: #45a049;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
            }

            .logo h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background Container -->
    <div id="particles-js"></div>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="logo">
            <h1>EVENT<span style="color: #fff">PORTAL</span></h1>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" required>
                    <span class="show-password">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </span>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="switch-form">
            Don't have an account? <a href="signup.html" id="switchToSignup">Sign Up</a>
        </div>
    </div>

    <!-- Particle.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize Particle Background
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('Particles.js loaded!');
        });

        // Toggle password visibility
        const showPassword = document.querySelector('.show-password');
        const passwordField = document.querySelector('.password-container input');

        showPassword.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            showPassword.classList.toggle('active');
        });

        // Handle form submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Optional: Add basic validation
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                // Redirect to index.html
                window.location.href = 'index.html';
            } else {
                alert('Please fill in both username and password');
            }
        });
    </script>
</body>
</html>
